apps:
  - name:  ephemeral-no-bindings
    context:
      - nrf52840dk
      - rpi-pico2-w
    selects:
      - coap-server
      - ?coap-server-config-storage
      - alloc
    env:
      global:
        # Under most of the observed heap sizes on the NRF52840DK.
        # Only relevant for the ESP32 chips which allocate an empty heap by default.
        heapsize_required:
          - "150000"
        RUSTFLAGS:
          # Disable SIMD in Wasmtime's interpreter
          - --cfg pulley_disable_interp_simd
